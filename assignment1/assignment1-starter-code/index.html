<!doctype html>
<html lang="en" ng-app="myFirstAppAssignment"> 
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
        .green{color: green;border:1px solid green;} 
        .red{color:red;border:1px solid red;}
    </style>
  </head>
<body>
    <!-- please consider that I don't consider items with series like pizza, ,tomato -->
   <div class="container" ng-controller="MyFirstController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">
         </div>
 
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckStatus()">Check If Too Much</button>
         </div>
         <div class="form-group message"  ng-class="msgClass" >
           <!-- Your message can go here. --> {{message}}
         </div>
   </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
